        $(function () {

        var loadingIndex = -1;

        var jsonObj = {
            "pageno":1,
            "pagesize":20
        };
        //
        // var searchParms = {
        //     "parentdepartment": "1",
        //     "department": "1",
        //     "telephone": "1"
        // };
        // console.log(searchParms)
        //异步查询数据页
        function queryPageUser(pageno) {
            jsonObj.pageno = pageno;
            $.ajax({
                type:"post",
                url:"[[@{|/index|}]]",
                data:jsonObj,
                dataType: "json",
                // contentType : "application/json;charset=utf-8",
                beforeSend:function () {
                    loadingIndex = layer.load(3, {time: 10*1000});
                    return true;
                },
                success:function(result){
                    layer.close(loadingIndex);
                    if(result.success){
                        var page = result.page ;
                        var data = page.datalist ;
                        //数据行
                        var content = '';
                        $.each(data,function(i,n){

                            // if(n.status == true){
                            //    n.status = '启用'
                            // }else{
                            //    n.status = '禁用'
                            // }

                            content+='<tr>';
                            content+='  <td>'+(i+1)+'</td>';
                            content+='  <td>'+n.parentdepartment+'</td>';
                            content+='  <td>'+n.department+'</td>';
                            content+='  <td>'+n.telephone+'</td>';
                            content+='  <td>'+n.operator+'</td>';
                            content+='  <td>'+n.email+'</td>';
                            content+='  <td>'+n.contactname+'</td>';
                            content+='  <td>'+n.contact+'</td>';
                            content+='  <td>';
                            content+='	  <button type="button" class="btn btn-primary btn-xs" onclick="toUpdate('+n.id+')"><i class=" glyphicon glyphicon-pencil"></i></button>';
                            // content+='	  <button type="button" class="btn btn-warning btn-xs" onclick="startup('+n.id+')"><i class=" glyphicon glyphicon-remove"></i></button>';
                            content+='	  <button type="button" class="btn btn-danger btn-xs" onclick="deleteNumber('+n.id+')"><i class=" glyphicon glyphicon-trash"></i></button>';
                            content+='  </td>';
                            content+='</tr>';
                        });
                        $("tbody").html(content);

                        //分页
                        var contentbar = '';
                        if(page.pageno==1){
                            contentbar += '<li class="disabled"><a>首页</a></li>';
                            contentbar += '<li class="disabled"><a>上一页</a></li>';
                        }else{
                            contentbar += '<li><a onclick="queryPageUser(1)">首页</a></li>';
                            contentbar += '<li><a onclick="queryPageUser('+(page.pageno-1)+')">上一页</a></li>';
                        }

                        // for(var i =1; i <= page.totalno;i++) {
                        //     contentbar += '<li ';
                        //     if(page.pageno == i) {
                        //         contentbar += 'class= "active"';
                        //     }
                        //     contentbar += '><a href="#" onclick="queryPageUser(' + i + ')">' + i + '</a></li>';
                        // }
                        if(page.pageno==page.totalno) {
                            contentbar += '<li class="disabled"><a>下一页</a></li>';
                            contentbar += '<li class="disabled"><a>末页</a></li>';
                        }else{
                            contentbar += '<li><a onclick="queryPageUser('+(page.pageno+1)+')">下一页</a></li>';
                            contentbar += '<li><a onclick="queryPageUser('+(page.totalno)+')">末页</a></li>';
                        }
                        $(".pagination").html(contentbar);

                    }else{
                        layer.msg(result.message,{time:2000, icon:5, shift:5})
                    }
                }
            })
        }

        //模糊查询函数调用
        $("#queryBtn").click(function () {
            jsonObj.operator = $("#foperator").val();
            jsonObj.parentdepartment = $("#fparentdepartment").val();
            jsonObj.department = $("#fdepartment").val();
            jsonObj.telephone = $("#ftelephone").val();
            queryPageUser(1);
        });

        $("#addBtn").click(function () {
            window.location.href = '[[@{|/toAdd|}]]';
        })

        function toUpdate(id) {
            window.location.href = '[[@{|/toUpdate/|}]]'+id;
        }


        function deleteNumber(id) {
            layer.confirm("确定要删除这条记录吗？",  {icon: 3, title:'提示'}, function(cindex){
                layer.close(cindex);
                $.ajax({
                    type:"post",
                    url:"[[@{|/doDelete|}]]",
                    data:{
                        "id":id
                    },
                    success:function (result) {
                        if(result.success){
                            layer.close(loadingIndex);
                            queryPageUser(1);
                        }else{
                            layer.msg(result.message,{time:2000, icon:5, shift:5});
                        }
                    }

                });

            }, function(cindex){
                layer.close(cindex);
            });
        }


    </script>
